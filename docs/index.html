<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Svelte compiler preview</title>
  </head>
  <body>
    <div class="container">
      <h1>Rust Svelte Compiler Demo</h1>
      <div class="grid">
        <div id="editor"></div>
        <div id="preview"></div>
      </div>
    </div>

    <style>
      .container {
        width: 80vw;
        height: 80vh;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        height: 100%;
      }
    </style>

    <script type="module">
      import "./compiler/wasm_compiler_bg.js";
      import init, { WasmCompiler } from "./compiler/wasm_compiler.js";
      import { example } from "./example.js";

      await init();

      const compiler = new WasmCompiler();
      let editorInstance;
      let previewInstance;

      const preview = document.getElementById("preview");
      let scriptElement = document.createElement("script");
      scriptElement.setAttribute(
        "src",
        "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs/loader.min.js"
      );
      document.body.appendChild(scriptElement);

      scriptElement.addEventListener("load", () => {
        require.config({
          paths: {
            vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.40.0/min/vs",
          },
        });

        require(["vs/editor/editor.main"], () => {
          editorInstance = monaco.editor.create(
            document.getElementById("editor"),
            {
              value: example,
              language: "html",
              automaticLayout: true,
              padding: { top: 5, right: 5, bottom: 5, left: 5 },
              overviewRulerLanes: 0,
              overviewRulerBorder: false,
              minimap: { enabled: false },
              theme: "vs-dark",
            }
          );

          previewInstance = monaco.editor.create(
            document.getElementById("preview"),
            {
              value: "",
              language: "javascript",
              automaticLayout: true,
              padding: { top: 5, right: 5, bottom: 5, left: 5 },
              overviewRulerLanes: 0,
              overviewRulerBorder: false,
              readOnly: true,
              minimap: { enabled: false },
              theme: "vs-dark",
            }
          );

          editorInstance.onDidChangeModelContent(() => {
            compile();
          });

          compile();
        });
      });

      function compile() {
        try {
          const result = compiler.compile(editorInstance.getValue());

          previewInstance.setValue(result);
        } catch (e) {
          previewInstance.setValue("Compiler error");
        }
      }
    </script>
  </body>
</html>
